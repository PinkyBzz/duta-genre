<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust - Release</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #090a0f; /* Fallback */
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
        }

        /* Nebula Background Layer */
        #nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(30, 58, 138, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            filter: blur(40px);
            animation: nebulaPulse 20s infinite alternate;
        }

        @keyframes nebulaPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        /* Generated Stars Container */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star-dot {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px rgba(255,255,255,0.8); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        /* Central Star / Orb */
        #star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 60s linear, opacity 60s linear;
            z-index: 10;
        }

        #star {
            width: 350px;
            height: 350px;
            /* Softer, more translucent gradient */
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(220,220,255,0.5) 30%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 60px 20px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 6s infinite ease-in-out;
            position: relative;
        }

        /* Extra glow layer behind the text */
        #star::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(30px);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 80px 30px rgba(255, 255, 255, 0.3); }
            100% { transform: scale(1); opacity: 0.9; }
        }

        textarea {
            background: transparent;
            border: none;
            width: 240px;
            height: 160px;
            color: #1a1a1a;
            font-size: 1.4rem;
            text-align: center;
            resize: none;
            outline: none;
            font-weight: 600;
            z-index: 20;
            font-family: 'Playfair Display', serif;
            /* Removed text-shadow for cleaner look */
        }
        
        textarea::placeholder {
            color: rgba(50,50,50,0.6);
            font-weight: 400;
            font-style: italic;
        }

        /* Guidance Text */
        #guidance {
            position: absolute;
            bottom: 25%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: rgba(255,255,255,0.95);
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 24px;
            z-index: 50;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255,255,255,0.7);
            padding: 12px 24px;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }
        
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-glass.active-audio {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        #done-btn {
            margin-top: 30px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-weight: 700;
            padding: 12px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        #done-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #done-btn:hover {
            background: #fff;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255,255,255,0.4);
        }

        /* Restart UI */
        #restart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 60;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        #restart-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #restart-container p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #restart-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #restart-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div id="nebula-bg"></div>
    <div id="stars-container"></div>

    <!-- Central Star -->
    <div id="star-container">
        <div id="star">
            <textarea id="thought-input" placeholder="What's bothering you?"></textarea>
        </div>
        <button id="done-btn">Done</button>
    </div>

    <!-- Guidance Text -->
    <div id="guidance"></div>

    <!-- Restart UI (Initially Hidden) -->
    <div id="restart-container">
        <p>Masih ada pikiran yang mengganggu?</p>
        <button id="restart-btn">Ulang</button>
    </div>

    <!-- Footer Controls -->
    <div class="controls">
        <button id="toggle-audio" class="btn-glass">
            <span class="iconify" data-icon="lucide:play" id="audio-icon"></span>
            <span class="text-sm">Music</span>
        </button>
        
        <a href="index.html" class="btn-glass">
            <span class="iconify" data-icon="lucide:arrow-left"></span>
            <span class="text-sm">Return</span>
        </a>
    </div>

    <audio id="bg-music" loop>
        <source src="Crying Alone - Sad & Emotional Piano Song Instrumental.mp3" type="audio/mp3">
    </audio>

    <script src="pixelthoughts.js"></script>
</body>
</html>
