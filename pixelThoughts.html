<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Thoughts - Release</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .star-bg {
            background-color: #0f172a;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans min-h-screen relative overflow-x-hidden">

    <!-- Starry Background for this specific page -->
    <div class="fixed inset-0 w-full h-full star-bg z-[-1] opacity-80"></div>
    
    <!-- Gradient Overlay -->
    <div class="fixed inset-0 w-full h-full bg-gradient-to-b from-transparent via-slate-900/50 to-slate-900 pointer-events-none z-[-1]"></div>

    <main class="max-w-4xl mx-auto px-6 py-10 flex flex-col min-h-screen">
        
        <!-- Header -->
        <header class="text-center mb-10 animate__animated animate__fadeInDown">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-300 via-violet-300 to-sky-300 mb-2 tracking-tight">Pixel Thoughts</h1>
            <p class="text-slate-400">Release your thoughts into the digital universe</p>
        </header>
        
        <!-- Audio Control -->
        <div class="flex justify-center mb-8 animate__animated animate__fadeIn" style="animation-delay: 0.2s">
            <div class="bg-white/10 backdrop-blur-md border border-white/10 rounded-full px-4 py-2 flex items-center gap-3">
                <button id="toggleAudio" class="w-8 h-8 rounded-full bg-indigo-500 hover:bg-indigo-400 text-white flex items-center justify-center transition-all shadow-lg shadow-indigo-500/30">
                    <span class="iconify w-3 h-3" id="audioIcon" data-icon="lucide:play"></span>
                </button>
                <span class="text-xs font-medium text-indigo-200 tracking-wide uppercase">Ambient Sound</span>
                <audio id="backgroundAudio" loop>
                    <source src="Crying Alone - Sad & Emotional Piano Song Instrumental.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col items-center justify-center w-full max-w-2xl mx-auto space-y-8">
            
            <!-- Input Section -->
            <div class="w-full relative group animate__animated animate__fadeInUp" style="animation-delay: 0.3s">
                <div class="absolute -inset-1 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                <textarea id="thoughtInput" class="relative w-full min-h-[180px] p-6 bg-slate-800/80 backdrop-blur-xl border border-slate-700 rounded-xl text-slate-200 placeholder:text-slate-500 focus:outline-none focus:border-violet-500/50 focus:ring-1 focus:ring-violet-500/50 transition-all resize-none text-lg leading-relaxed shadow-2xl" placeholder="What's on your mind? Write it down here..."></textarea>
            </div>
            
            <!-- Controls -->
            <div class="flex flex-wrap justify-center gap-4 w-full animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
                <button id="submitThoughts" class="px-8 py-3 bg-gradient-to-r from-fuchsia-600 to-violet-600 hover:from-fuchsia-500 hover:to-violet-500 text-white font-bold rounded-xl shadow-lg shadow-fuchsia-900/20 transition-all hover:scale-105 active:scale-95 flex items-center gap-2">
                    <span class="iconify" data-icon="lucide:send"></span> Release to Universe
                </button>
                
                <div class="flex gap-2">
                    <button id="startTimer" class="px-6 py-3 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-300 font-semibold rounded-xl transition-all flex items-center gap-2">
                        <span class="iconify" data-icon="lucide:play"></span> Timer
                    </button>
                    <button id="resetTimer" class="px-4 py-3 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-400 hover:text-rose-400 font-semibold rounded-xl transition-all">
                        <span class="iconify" data-icon="lucide:rotate-ccw"></span>
                    </button>
                </div>
            </div>
            
            <!-- Timer Display -->
            <div class="timer-container animate__animated animate__fadeIn" style="animation-delay: 0.5s">
                <div id="timer" class="text-6xl font-mono font-bold text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-500 tracking-widest drop-shadow-lg">00:00</div>
            </div>
            
            <!-- Response Area -->
            <div class="w-full space-y-4">
                <div id="thoughtsDisplay" class="thoughts-display min-h-[20px]"></div>
                <div id="calmingResponse" class="calming-response text-center text-indigo-300 font-medium italic min-h-[24px] animate-pulse">
                    <!-- Affirmation messages will appear here -->
                </div>
            </div>
        </div>
        
        <!-- Footer Nav -->
        <footer class="mt-12 text-center animate__animated animate__fadeInUp" style="animation-delay: 0.6s">
            <button onclick="window.location.href='index.html'" class="text-slate-500 hover:text-white transition-colors flex items-center justify-center gap-2 mx-auto text-sm font-medium group">
                <span class="iconify group-hover:-translate-x-1 transition-transform" data-icon="lucide:arrow-left"></span>
                Return to Earth
            </button>
        </footer>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="pixelthoughts.js"></script>
    
    <!-- Fix for icon toggle in JS if needed -->
    <script>
        // Ensure icon class compatibility if original JS uses FontAwesome classes
        // This script bridges the gap if the original JS tries to toggle 'fa-play'/'fa-pause'
        const originalToggle = document.getElementById('toggleAudio');
        if(originalToggle) {
            originalToggle.addEventListener('click', function() {
                const icon = document.getElementById('audioIcon');
                const audio = document.getElementById('backgroundAudio');
                
                // Wait for next tick to let original JS run first
                setTimeout(() => {
                    if (audio.paused) {
                        icon.setAttribute('data-icon', 'lucide:play');
                    } else {
                        icon.setAttribute('data-icon', 'lucide:pause');
                    }
                }, 10);
            });
        }
    </script>
</body>
</html>
