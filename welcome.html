<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome - DutGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-[#f0f4f8] text-slate-600 font-sans min-h-screen flex items-center justify-center relative overflow-hidden p-4">

    <!-- Background Blobs -->
    <div class="fixed inset-0 w-full h-full pointer-events-none z-[-1] overflow-hidden">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <div class="glass-card w-full max-w-md rounded-3xl p-8 shadow-2xl shadow-indigo-100/50 animate__animated animate__zoomIn">
        <div class="text-center mb-8">
            <div class="inline-block relative mb-4">
                <h1 class="text-4xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-violet-600 via-fuchsia-600 to-indigo-600 pb-1">DutGen</h1>
                <div class="absolute -top-1 -right-2 w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></div>
            </div>
            <p class="text-slate-500 font-medium">How are you feeling right now?</p>
        </div>

        <div class="mb-6 relative group">
            <div class="absolute inset-0 bg-gradient-to-r from-violet-200 to-fuchsia-200 rounded-2xl blur opacity-25 group-hover:opacity-40 transition-opacity"></div>
            <img src="roda emosi.jpg" alt="Roda Emosi" class="relative w-full rounded-2xl shadow-sm border border-white/50" />
        </div>

        <div class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400">
                    <span class="iconify w-5 h-5" data-icon="lucide:heart-handshake"></span>
                </div>
                <input type="text" id="emotionInput" class="w-full pl-10 pr-4 py-3.5 bg-white/60 border border-slate-200 rounded-xl text-slate-700 placeholder:text-slate-400 focus:outline-none focus:border-violet-400 focus:ring-4 focus:ring-violet-100 transition-all shadow-sm" placeholder="I feel..." />
            </div>
            
            <button id="continueBtn" class="w-full py-3.5 bg-gradient-to-r from-violet-600 to-indigo-600 hover:from-violet-500 hover:to-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-violet-200 transition-all active:scale-95 flex items-center justify-center gap-2">
                Continue Journey <span class="iconify" data-icon="lucide:arrow-right"></span>
            </button>
        </div>
    </div>

    <script>
        const continueBtn = document.getElementById('continueBtn');
        const emotionInput = document.getElementById('emotionInput');

        // Add enter key support
        emotionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') continueBtn.click();
        });

        continueBtn.addEventListener('click', () => {
            const emotion = emotionInput.value.trim();
            if (!emotion) {
                // Shake animation for error
                const card = document.querySelector('.glass-card');
                card.classList.add('animate__animated', 'animate__headShake');
                setTimeout(() => card.classList.remove('animate__animated', 'animate__headShake'), 500);
                
                emotionInput.focus();
                emotionInput.classList.add('border-red-300', 'ring-4', 'ring-red-100');
                setTimeout(() => emotionInput.classList.remove('border-red-300', 'ring-4', 'ring-red-100'), 2000);
                return;
            }
            
            // Store emotion if needed
            localStorage.setItem('initialEmotion', emotion);
            
            // Animate out
            document.querySelector('.glass-card').classList.add('animate__fadeOutUp');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });
    </script>
</body>
</html>
