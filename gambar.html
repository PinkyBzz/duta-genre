<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutGen - Art Therapy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        /* Canvas overlay on video */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4/3;
            margin: 0 auto;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background: #fff; /* White background for touch mode */
            transition: background 0.3s;
        }
        .video-wrapper.camera-mode {
            background: #000;
        }
        video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            display: block;
            transform: scaleX(-1); /* Mirror effect */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Transform handled by JS based on mode */
            touch-action: none; /* Prevent scrolling on touch */
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #10b981;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #10b981;
        }
    </style>
</head>
<body class="bg-[#f0f4f8] text-slate-600 font-sans min-h-screen relative overflow-x-hidden">

    <!-- Background Blobs -->
    <div class="fixed inset-0 w-full h-full pointer-events-none z-[-1] overflow-hidden">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-rose-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-orange-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-yellow-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <main class="max-w-5xl mx-auto px-6 py-10">
        
        <!-- Header -->
        <header class="text-center mb-10 animate__animated animate__fadeInDown">
            <div class="inline-block p-3 bg-rose-100 text-rose-600 rounded-2xl mb-4 shadow-sm">
                <span class="iconify w-8 h-8" data-icon="lucide:palette"></span>
            </div>
            <h1 class="text-4xl font-bold text-slate-800 mb-2 tracking-tight">Art Therapy</h1>
            <p class="text-slate-500">Express yourself freely.</p>
        </header>

        <!-- Mode Toggle -->
        <div class="flex justify-center mb-8 animate__animated animate__fadeInUp">
            <div class="bg-white/60 backdrop-blur-md p-1 rounded-xl flex items-center shadow-sm border border-white/50">
                <button id="modeTouch" class="px-4 py-2 rounded-lg text-sm font-medium transition-all bg-white text-slate-800 shadow-sm">
                    <span class="iconify inline mr-1" data-icon="lucide:mouse-pointer-2"></span> Touch/Mouse
                </button>
                <button id="modeCamera" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-500 hover:text-slate-700 transition-all">
                    <span class="iconify inline mr-1" data-icon="lucide:camera"></span> Camera (Finger)
                </button>
            </div>
        </div>

        <!-- Video Area -->
        <div class="mb-8 animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
            <div class="video-wrapper relative group" id="videoWrapper">
                <video id="webcam" autoplay playsinline class="hidden"></video>
                <canvas id="canvas"></canvas>
                
                <!-- Status Overlay (Camera Mode Only) -->
                <div id="status" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 z-10 transition-opacity duration-500 hidden">
                    <div class="spinner mb-3"></div>
                    <span class="text-white font-medium tracking-wide">Initializing Camera...</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-8 animate__animated animate__fadeInUp" style="animation-delay: 0.3s">
            <button id="clearBtn" class="px-6 py-3 bg-white border border-slate-200 text-slate-700 font-semibold rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all shadow-sm flex items-center gap-2">
                <span class="iconify" data-icon="lucide:eraser"></span> Clear Canvas
            </button>
            <button id="colorBtn" class="px-6 py-3 bg-gradient-to-r from-rose-500 to-orange-500 hover:from-rose-600 hover:to-orange-600 text-white font-semibold rounded-xl shadow-lg shadow-rose-200 transition-all flex items-center gap-2">
                <span class="iconify" data-icon="lucide:palette"></span> Change Color
            </button>
            <button id="saveBtn" class="px-6 py-3 bg-slate-800 hover:bg-slate-900 text-white font-semibold rounded-xl shadow-lg shadow-slate-200 transition-all flex items-center gap-2">
                <span class="iconify" data-icon="lucide:download"></span> Save Art
            </button>
        </div>

        <!-- Message Area -->
        <div id="message" class="text-center min-h-[24px] text-rose-500 font-medium mb-12 animate__animated animate__fadeIn">
            <!-- Dynamic messages -->
        </div>
        
        <!-- Footer -->
        <footer class="text-center animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
            <button onclick="window.location.href='index.html'" class="text-slate-400 hover:text-slate-600 transition-colors flex items-center justify-center gap-2 mx-auto text-sm font-medium group">
                <span class="iconify group-hover:-translate-x-1 transition-transform" data-icon="lucide:arrow-left"></span>
                Back to Home
            </button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script src="gambar.js"></script>
</body>
</html>
