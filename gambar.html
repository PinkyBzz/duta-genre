<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar - Handwriting with Webcam</title>
    <link rel="stylesheet" href="gambar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gambar dengan Hidung</h1>
            <p class="subtitle">Cobalah menggambar dengan menggunakan gestur tangan dan hidungmu</p>
        </header>

        <section class="instructions">
            <div class="instruction-box">
                <i class="fas fa-info-circle"></i>
                <p>Gerakan tangan Anda di depan kamera. Sistem akan melacak gerakan dan menggambar pada kanvas.</p>
            </div>
        </section>

        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="status-indicator" id="status">
                <span class="loading-text">Mengaktifkan kamera...</span>
                <div class="spinner"></div>
            </div>
        </div>

        <div class="controls">
            <button id="clearBtn" class="action-button">
                <i class="fas fa-eraser"></i> Hapus Kanvas
            </button>
            <button id="colorBtn" class="action-button">
                <i class="fas fa-palette"></i> Ganti Warna
            </button>
            <button id="saveBtn" class="action-button">
                <i class="fas fa-download"></i> Simpan Gambar
            </button>
        </div>

        <div class="message" id="message">
            <!-- Dynamic affirmation messages will appear here -->
        </div>
        
        <footer>
            <button class="nav-button" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Kembali ke Halaman Utama
            </button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script src="gambar.js"></script>
</body>
</html>
